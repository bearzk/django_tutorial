{% if error_message %}{% endif %}
<ul>
    <li><h1>
        {{ p }}
        <span><a href="{% url 'blog:author' a %}">{{ a }}</a></span>
    </h1></li>
    <li>
        {{ p.slug }}
    </li>
    <li>
        {{ p.content }}
    </li>
</ul>

<p>Add a comment here:</p>
<form action="{% url 'blog:add_comment' %}" method="post">
        {% csrf_token %}
        <input style="display: none;" type="text" value="{{ p.slug }}">
        <input type="text" name="content">
        <input type="submit" value="comment">
</form>

{% if c %}
<ul>
    {% for c in cs %}
    <li>
        {{ c.content }}
    </li>
    {% endfor %}
</ul>
{% endif %}
